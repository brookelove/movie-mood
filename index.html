<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- GARRETT -->
    <header id="headerMenu">
        <h1>Fundango</h1>
        <h3>a better way to watch</h3>
    </header>

    <!-- GARRETT -->
    <div id="navBar">
        <div id="navExpansion">
            <a href="#quizMenu">QUIZ</a>
            <a href="#moodMenu">MOOD</a>
            <a href="favoritesMenu">FAVORITES</a>
        </div>
    </div>

    <!-- LUCAS -->
    <section id="quizMenu">
        <h2>What are your interests?</h2>
        <div id="questionContainer">
            <div id="selectionMenu">
                
            </div>
        </div>
    </section>

    <!-- LUCAS -->
    <section id="moodMenu">
        
        <div class="video-wrapper">
            <video playsinline autoplay muted loop poster="cake.jpg">
              <source src="https://cdn.videvo.net/videvo_files/video/free/2019-07/small_watermarked/Raw_Vegan_Blueberry_Cake_Cut_Birthday_Cooking_preview.webm" type="video/webm">
              Your browser does not support the video tag.
            </video>
          </div>

          
        <textarea name="" id="mood-box" cols="30" rows="10"></textarea>
    </section>

    <!-- TYLER -->
    <section id="favoritesMenu">
        <h1>Favorites</h1>
        <div class="favoriteCard">
            <div class="moviePosterArea">
                <img class="moviePoster">
            </div>
            <div class="textArea">
                <div class="titleArea">
                    <h1>Movie Title</h1>
                </div>
                <div class="infoArea">
                    <h3 class="infoGenre"></h3>
                    <h3 class="infoMoods"></h3>
                    <h3 class="infoLastWatched"></h3>
                    <h3 class="infoUserRating"></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
